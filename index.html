<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Ping Pong </title>
    <link rel="stylesheet" href="Resources/style/style.css">
</head>
<body>

    <canvas id="game_canvas">
        Your browser not support Canvas
    </canvas>

    <audio preload="true" id="collide">
        <source src="Resources/audio/metal3.mp3">
        <source src="Resources/audio/metal3.wav">
    </audio>
    <audio preload="true" id="collideWall">
        <source src="Resources/audio/wall.mp3">
        <source src="Resources/audio/wall.wav">
    </audio>
    <audio preload="true" id="btnClick">
        <source src="Resources/audio/btnClick.mp3">
        <source src="Resources/audio/btnClick.wav">
    </audio>
    <audio preload="true" id="game_over">
        <source src="Resources/audio/game_over.mp3">
        <source src="Resources/audio/game_over.wav">
    </audio>


<script type="text/javascript" src="Resources/scripts/fpsmeter.min.js"></script>
<script type="text/javascript" src="Resources/scripts/pingpong.js"></script>
</body>
</html>
